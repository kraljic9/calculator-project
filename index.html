<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div id="display-screen">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        
        <div id="btn-container">
            <div id="operators">
                <button id="operator" class="operator">+</button>
                <button id="operator" class="operator">-</button>
                <button id="operator" class="operator">*</button>
                <button id="operator" class="operator">/</button>
            </div>

        
            <div id="numbers">
                <div id="num-row1">
                    <button id="9" class="number key">9</button>
                    <button id="8" class="number key">8</button>
                    <button id="7" class="number key">7</button>
                </div>

                <div id="num-row2">
                    <button id="6" class="number key">6</button>
                    <button id="5" class="number key">5</button>
                    <button id="4" class="number key">4</button>
                </div>
            
                <div id="num-row3">
                    <button id="3" class="number key">3</button>
                    <button id="2" class="number key">2</button>
                    <button id="1" class="number key">1</button>
                </div>
            
                <div id="num-row4">
                    <button id="clear-btn" class="clear number key">c</button>
                    <button id="decimal" class="number key">.</button>
                    <button id="0" class="number key">0</button>
                </div>
            </div>

            <div id="result">
                <button id="eaqual" class="eaqual function key">=</button>
            </div>
        </div>
           
        
    </div>

    
</body>
<script src="index.js"></script>
</html>
