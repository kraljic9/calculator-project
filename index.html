<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <div id="display-screen">
            <p id="screen-txt">123</p>
        </div>
        
        <div id="btn-container">
            <div id="operators">
                <button id="operator" class="number">+</button>
                <button id="operator" class="number">-</button>
                <button id="operator" class="number">*</button>
                <button id="operator" class="number">/</button>
            </div>

        
            <div id="numbers">
                <div id="num-row1">
                    <button id="9" class="number">9</button>
                    <button id="8" class="number">8</button>
                    <button id="7" class="number">7</button>
                </div>

                <div id="num-row2">
                    <button id="6" class="number">6</button>
                    <button id="5" class="number">5</button>
                    <button id="4" class="number">4</button>
                </div>
            
                <div id="num-row3">
                    <button id="3" class="number">3</button>
                    <button id="2" class="number">2</button>
                    <button id="1" class="number">1</button>
                </div>
            
                <div id="num-row4">
                    <button id="clear" class="function">c</button>
                    <button id="." class="function">.</button>
                    <button id="0" class="number">0</button>
                </div>
            </div>

            <div id="result">
                <button>=</button>
            </div>
        </div>
           
        
    </div>

    
</body>
<script src="index.js"></script>
</html>
